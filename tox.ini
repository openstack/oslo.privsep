[tox]
minversion = 3.18.0
envlist = py3,pypy,pep8

[testenv]
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/2025.2}
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
commands = stestr run --slowest {posargs}

[testenv:pep8]
skip_install = true
deps =
  pre-commit>=2.6.0 # MIT
commands =
  pre-commit run -a

[testenv:venv]
commands = {posargs}

[testenv:docs]
allowlist_externals =
  rm
deps =
  {[testenv]deps}
  -r{toxinidir}/doc/requirements.txt
commands =
  rm -rf doc/build doc/source/reference/api
  sphinx-build -W --keep-going -b html doc/source doc/build/html

[testenv:cover]
deps = {[testenv]deps}
    coverage
setenv =
    PYTHON=coverage run --source oslo_privsep --parallel-mode
commands =
    coverage erase
    stestr run {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml
    coverage report --show-missing

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
# [H106] Donâ€™t put vim configuration in source files
# [H203] Use assertIs(Not)None to check for None
# [W504] line break after binary operator
show-source = True
ignore = E123,E125,W504
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
enable-extensions = H106,H203

[hacking]
import_exceptions =
  oslo_privsep._i18n

[testenv:releasenotes]
allowlist_externals =
  rm
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/2025.2}
  -r{toxinidir}/doc/requirements.txt
commands =
  rm -rf releasenotes/build
  sphinx-build -a -E -W -d releasenotes/build/doctrees --keep-going -b html releasenotes/source releasenotes/build/html

[testenv:functional]
setenv =
  OS_TEST_PATH=./oslo_privsep/functional
  OS_LOG_CAPTURE=1
